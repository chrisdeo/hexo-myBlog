<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何垂直居中？</title>
    <style>
    .container {
        position: relative;
        width: 300px; height:150px;
        background: black;
    }
    .main {
        position: relative;
        margin: 0 auto;
        top: 50%;
        transform: translateY(-50%);
        width: 200px; height: 100px;
        background: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
        </div>
    </div>
</body>
</html>
